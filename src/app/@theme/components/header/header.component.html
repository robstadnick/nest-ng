<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"><img
        src="https://www.coast-ins.com/wp-content/uploads/2017/11/CTC-Logo-1.png"
        width="150" height="40" alt=""></a>
  </div>

      <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
    </nb-select> -->
</div>
<div class="header-container">
  <ng-container *ngIf="user; else elseTemplate">
    <nb-actions size="small">
      <nb-action class="control-item">
        <nb-search type="rotate-layout"></nb-search>
      </nb-action>
      <nb-action class="control-item" icon="email-outline"></nb-action>
      <nb-action class="control-item" icon="bell-outline"></nb-action>
      <nb-action class="user-action">
        <nb-user [nbContextMenu]="userMenu" nbContextMenuTag="user-header" [name]="name" [picture]="picture">
        </nb-user>
        <!-- <nb-user [nbContextMenu]="userMenu"
                 [onlyPicture]="userPictureOnly"
                 [name]="user?.name"
                 [picture]="user?.picture">
        </nb-user> -->
      </nb-action>
    </nb-actions>
  </ng-container>
  <ng-template #elseTemplate>
    <nb-actions size="small">
      <nb-action> Loading... Please Refresh</nb-action>
    </nb-actions>
  </ng-template>

</div>
